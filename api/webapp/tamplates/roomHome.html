{{template "base" .}}

{{define "title"}}rooms{{end}}

{{define "main"}}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>

    {{if .HasPermission "read_rooms"}}
    <div>
        <h2>Rooms</h2>
        <form action="/admin/rooms">
            <button>all rooms</button>
        </form>
    </div>
    {{end}}

    <br><br>

    {{if .HasPermission "read_rooms"}}
    <div>
        <form action="/admin/rooms/id" method="GET">
            <th>Get room by id</th>
            <input type="number" name="id" min="1" required><br><br>
            <button>Get</button>
        </form>
    </div>
    {{end}}

    <br><br>

    {{if .HasPermission "delete_rooms"}}
    <div>
        <form action="/admin/rooms/delete/" method="POST">
            <th>Delete room by id</th>
            <input type="number" name="id" min="1" required><br><br>
            <button>Delete</button>
        </form>
    </div>
    {{end}}

</body>
{{end}}
