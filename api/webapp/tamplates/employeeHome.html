{{template "base" .}}

{{define "title"}}employees{{end}}

{{define "main"}}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>

    {{if .HasPermission "read_employee"}}
    <div>
        <h2>Employees</h2>
        <form action="/admin/employees">
            <button>all employees</button>
        </form>
    </div>
    {{end}}

    <br><br>

    {{if .HasPermission "read_employee"}}
    <form action="/admin/employees/id" method="GET">
        <th>Get employee by id</th>
        <input type="number" name="id" required><br><br>
        <button>Get</button>
    </form>
    {{end}}

    <br><br>

    {{if .HasPermission "delete_employee"}}
    <div>
        <form action="/admin/employees/delete/" method="POST">
            <th>Delete employee by id</th>
            <input type="number" name="id" required><br><br>
            <button>Delete</button>
        </form>
    </div>
    {{end}}

</body>
{{end}}
