{{template "base" .}}

{{define "title"}}pets{{end}}

{{define "main"}}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>

    {{if .HasPermission "read_pet"}}
    <div>
        <h2>Pets</h2>
        <form action="/admin/pets">
            <button>all pets</button>
        </form>
    </div>
    {{end}}

    <br><br>

    {{if .HasPermission "read_pet"}}
    <div>
        <form action="/admin/pets/id" method="GET">
            <th>Get pet by id</th>
            <input type="number" name="id" min="1" required><br><br>
            <button>Get</button>
        </form>
    </div>
    {{end}}

    <br><br>

    {{if .HasPermission "delete_pet"}}
    <div>
        <form action="/admin/pets/delete/" method="POST">
            <th>Delete pet by id</th>
            <input type="number" name="id" min="1" required><br><br>
            <button>Delete</button>
        </form>
    </div>
    {{end}}

</body>
{{end}}
